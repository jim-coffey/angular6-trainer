<form [formGroup]="loginForm" fxLayoutAlign="center center" (ngSubmit)="onSubmit()">
  <div class="form-group" fxLayout="column" fxLayoutGap="10px">
    <mat-form-field>
      <input matInput placeholder="Your email" class="form-control" formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Your Password" class="form-control" formControlName="password" />
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
